<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGW Hub</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/Toppagescript.js"></script>
</head>

<body>
    <header class="top" id="section1">
        <div class="background-container">
            <img id="backgroundImage" class="background-image" src="media/image1.webp" style="display: none;"
                alt="背景画像">
            <video id="videoPlayer" class="background-video" autoplay muted>
                <source src="media/video1.mp4" type="video/mp4">
                お使いのブラウザはvideoタグに対応していません。
            </video>
            <div class="headerContent">
                <p class="text-center mobileNone">TREASURES FROM GOD’S WORD HUB</p>
                <p class="text-center pcNone">TGW HUB</p>
                <div class="yearTextBox">
                    <p class="rotating-text" id="line1">Loading</p>
                    <p class="rotating-text" id="line2">now</p>
                </div>
                <a class="top-btn" href="http://">
                    <p class="btn1">About Us</p>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="Event">
            <div class="flex-box1">
                <div class="event-text">
                    <h2>Event</h2>
                    <p class="text-border">これまでのイベントの報告、<br>
                        次回以降のイベントの告知はこちらから</p>
                    <a class="event-btn" href="http://">
                        <p class="btn2">See Event</p>
                    </a>
                </div>
                <div class="image-container">
                    <img class="event-img" src="img/event1.jpg" alt="event">
                </div>
                <div class="image-container">
                    <img class="event-img" src="img/event2.jpg" alt="event">
                </div>
            </div>
        </div>
        <div class="Guidelines">
            <div class="Gl-text">
                <div class="Gl-border">
                    <h2>Guidelines</h2>
                </div>
                <a class="Gl-btn" href="http://">
                    <p class="btn3">See Our Guidelines</p>
                </a>
            </div>
        </div>
        <div class="managers">
            <div class="flex-box2">
                <div class="mng-text">
                    <div class="mng-border">
                        <h2>Managers</h2>
                    </div>
                    <p>管理者の自己紹介はこちらから</p>
                    <a class="manager-btn" href="http://">
                        <p class="btn4">See Managers</p>
                    </a>
                </div>
            </div>
            <div class="credit">
                <p>&copy;2024 TGW HUB</p>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>

</html>
